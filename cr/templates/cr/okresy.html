<html>
{% load leaflet_tags %}
{% load static %}
<head>
    {% leaflet_js %}
    {% leaflet_css %}
    <style media="screen">
        #okresy_map {
            width: 100%;
            height: 100%
        }
    </style>
    <script src="{% static 'leaflet-ajax/dist/leaflet.ajax.min.js' %}"></script>
    <script src="{% static 'spin.js/spin.min.js' %}"></script>
    <script src="{% static 'leaflet-spin/leaflet.spin.js' %}"></script>
</head>
<body>
<script type="text/javascript">
    function map_init_basic(map, options) {
        var geojsonOkresyLayer = new L.GeoJSON.AJAX("{% url 'okresy' %}", {
            onEachFeature: function (feature, layer) {
                layer.bindPopup(feature.properties.name_2.toString());
            }
        });
        geojsonOkresyLayer.addTo(map);

        var geojsonMestaLayer = new L.GeoJSON.AJAX("{% url 'okresy_mesta' %}", {
            onEachFeature: function (feature, layer) {
                layer.bindPopup(feature.properties.obec.toString());
            }
        });
        geojsonMestaLayer.addTo(map);
    }
</script>
{% leaflet_map "okresy_map" callback="window.map_init_basic" %}
</body>
</html>
